name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Prepare website files
      run: |
        echo "Using existing index.html template"
        echo "Website files are ready for deployment"
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/master'

    - name: Prepare deployment directory
      run: |
        mkdir -p _site
        # Copy only the necessary files for the website
        cp index.html _site/
        cp -r assets _site/ 2>/dev/null || true
        cp -r demo _site/ 2>/dev/null || true
        cp -r docs _site/ 2>/dev/null || true
        cp README.md _site/ 2>/dev/null || true
        cp LICENSE _site/ 2>/dev/null || true
        echo "Deployment directory prepared with website files only"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/master'
      with:
        path: '_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      if: github.ref == 'refs/heads/master'
